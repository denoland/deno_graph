name: ci

on: [push, pull_request]

jobs:
  rust:
    name: deno_doc-${{ matrix.os }}
    if: |
      github.event_name == 'push' ||
      !startsWith(github.event.pull_request.head.label, 'denoland:')
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      matrix:
        os: [macOS-latest, ubuntu-latest, windows-2019]
    
    steps:
      - name: â˜‘ï¸ clone repository
        uses: actions/checkout@v2
      
      - name: â¡ï¸  install rust
        uses: hecrj/setup-rust-action@v1.3.4
        with:
          rust-version: 1.53.0
      
      - name: â¡ï¸  install clippy and rustfmt
        run: |
          rustup component add clippy
          rustup component add rustfmt
      
      - name: ğŸ—ƒï¸  cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target/
          key: ${{ runner.os }}-${{ github.sha }}
          restore-keys: ${{ runner.os }}-

      - name: â¡ï¸  install up Deno
        uses: denoland/setup-deno@v1.0.0
        with:
          deno-version: 1.x
      
      - name: ğŸ’„  format
        if: contains(matrix.os, 'ubuntu')
        run: |
          rustfmt --check src/lib.rs
          deno fmt --check *.ts lib schemas
      
      - name: ğŸ’„  lint
        if: contains(matrix.os, 'ubuntu')
        run: |
          cargo clippy --locked --release --all-features --all-targets -- -D clippy::all
          deno lint *.ts lib

      - name: ğŸ—ï¸  build
        run: cargo build --locked --release --all-features --all-targets
      
      - name: ğŸ§ª  test
        run: |
          cargo test --locked --release --all-features --all-targets
          deno test --allow-read --allow-net
