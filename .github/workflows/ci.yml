name: ci

on: [push, pull_request]

jobs:
  rust:
    name: deno_graph-${{ matrix.os }}
    if: |
      github.event_name == 'push' ||
      !startsWith(github.event.pull_request.head.label, 'denoland:')
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      matrix:
        os: [macOS-latest, ubuntu-latest, windows-2019]

    env:
      CARGO_INCREMENTAL: 0
      GH_ACTIONS: 1
      RUST_BACKTRACE: full
      RUSTFLAGS: -D warnings

    steps:
      - name: â˜‘ï¸ clone repository
        uses: actions/checkout@v2

      - name: â¡ï¸  install rust
        uses: hecrj/setup-rust-action@v1.3.4
        with:
          rust-version: 1.58.0

      - name: â¡ï¸  install clippy and rustfmt
        run: |
          rustup component add clippy
          rustup component add rustfmt

      - name: ğŸ—ƒï¸  cache
        uses: Swatinem/rust-cache@v1

      - name: â¡ï¸  install up Deno
        uses: denoland/setup-deno@v1.0.0
        with:
          deno-version: 1.x

      - name: ğŸ’„  format
        if: contains(matrix.os, 'ubuntu')
        run: |
          cargo fmt -- --check
          deno fmt --check *.ts lib/*.ts schemas .vscode .github

      - name: ğŸ’„  lint
        if: contains(matrix.os, 'ubuntu')
        run: |
          cargo clippy --locked --release --all-features --all-targets -- -D clippy::all
          deno lint *.ts lib/

      - name: ğŸ—ï¸  build
        run: cargo build --locked --release --all-features --all-targets

      - name: ğŸ§ª  test
        run: |
          cargo test --locked --release --all-features --all-targets
          deno test --allow-read --allow-net

      - name: ğŸ“¦  publish
        if: |
          contains(matrix.os, 'ubuntu') &&
          github.repository == 'denoland/deno_graph' &&
          startsWith(github.ref, 'refs/tags/')
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          cargo publish -vv

        # NPM Distribution
      - name: Get tag version
        if: contains(matrix.os, 'ubuntu') && startsWith(github.ref, 'refs/tags/')
        id: get_tag_version
        run: echo ::set-output name=TAG_VERSION::${GITHUB_REF/refs\/tags\//}

      - uses: actions/setup-node@v2
        if: contains(matrix.os, 'ubuntu')
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'

      - name: ğŸ—ï¸  build npm
        if: contains(matrix.os, 'ubuntu')
        run: deno run -A _build_npm.ts ${{steps.get_tag_version.outputs.TAG_VERSION}}

      - name: npm publish
        if: contains(matrix.os, 'ubuntu') && startsWith(github.ref, 'refs/tags/')
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          cd npm
          npm publish
