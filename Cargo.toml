[package]
name = "deno_graph"
version = "0.37.1"
edition = "2021"
description = "module graph analysis for deno"
homepage = "https://deno.land/"
repository = "https://github.com/denoland/deno_graph"
documentation = "https://docs.rs/deno_graph"
authors = ["the Deno authors"]
license = "MIT"

[lib]
crate-type = ["cdylib", "rlib"]
name = "deno_graph"

[dependencies]
anyhow = "1.0.43"
cfg-if = "1.0.0"
data-url = "0.2.0"
deno_ast = { version = "0.20.0", features = ["dep_graph", "module_specifier"] }
futures = "0.3.17"
js-sys = { version = "0.3.55", optional = true }
lazy_static = "1.4.0"
parking_lot = "0.12.0"
regex = "1.5.4"
ring = "0.16.20"
serde = { version = "1.0.130", features = ["derive", "rc"] }
serde_json = { version = "1.0.67", features = ["preserve_order"] }
serde-wasm-bindgen = { version = "0.4.2", optional = true }
sourcemap = "6.0.1"
url = { version = "2.2.2", features = ["serde"] }
wasm-bindgen = { version = "0.2.81", features = ["serde-serialize"], optional = true }
wasm-bindgen-futures = { version = "0.4.31", optional = true }

[dev-dependencies]
pretty_assertions = "1.0.0"
tokio = { version = "1.10.1", features = ["macros", "rt-multi-thread"] }

[features]
default = ["rust"]
rust = []
wasm = ["js-sys", "serde-wasm-bindgen", "wasm-bindgen", "wasm-bindgen-futures"]

[profile.release]
codegen-units = 1
incremental = true
lto = true
opt-level = "z"
