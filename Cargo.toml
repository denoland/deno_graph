[package]
name = "deno_graph"
version = "0.18.0"
edition = "2021"
description = "module graph analysis for deno"
homepage = "https://deno.land/"
repository = "https://github.com/denoland/deno_graph"
documentation = "https://docs.rs/deno_graph"
authors = ["the Deno authors"]
license = "MIT"

[lib]
crate-type = ["cdylib", "rlib"]
name = "deno_graph"

[dependencies]
anyhow = "1.0.43"
cfg-if = "1.0.0"
data-url = "0.1.0"
futures = "0.3.17"
js-sys = { version = "0.3.55", optional = true }
lazy_static = "1.4.0"
parking_lot = { version = "0.11.1", features = ["wasm-bindgen"] }
regex = "1.5.4"
ring = "0.16.20"
serde = { version = "1.0.130", features = ["derive", "rc"] }
serde_json = { version = "1.0.67", features = ["preserve_order"] }
serde-wasm-bindgen = { version = "0.3.1", optional = true }
termcolor = "1.1.2"
deno_ast = { version = "0.9.0", features = ["dep_graph", "module_specifier"] }
url = { version = "2.2.2", features = ["serde"] }
wasm-bindgen = { version = "0.2.78", features = ["serde-serialize"], optional = true }
wasm-bindgen-futures = { version = "0.4.28", optional = true }

[dev-dependencies]
pretty_assertions = "1.0.0"
tokio = { version = "1.10.1", features = ["macros", "rt-multi-thread"] }

[features]
default = ["rust"]
rust = []
wasm = ["js-sys", "serde-wasm-bindgen", "wasm-bindgen", "wasm-bindgen-futures"]

[profile.release]
codegen-units = 1
incremental = true
lto = true
opt-level = "z"
